    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700;800&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f172a; --accent: #6366f1; --success: #10b981; }
        body { font-family: 'Assistant', sans-serif; background: #fcfcfd; min-height: 100vh; color: #1e293b; }
        .serif { font-family: 'Playfair Display', serif; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .category-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid transparent; }
        .category-card.open { background: white; border-color: #e2e8f0; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.03); }
        .category-content { max-height: 0; overflow: hidden; transition: max-height 0.6s ease; }
        .category-card.open .category-content { max-height: 3000px; padding-top: 2rem; }
        .vendor-item { border-right: 5px solid #f1f5f9; transition: all 0.3s ease; }
        .vendor-item.paid { border-right-color: var(--success); background-color: #f0fdf4; opacity: 0.85; }
        #budgetChart { max-height: 200px; margin: 0 auto; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }
        .stat-box { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); transition: all 0.3s ease; }
    </style>
</head>
<body onload="init()">

    <nav class="glass px-8 py-5 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-4">
            <div class="bg-slate-900 text-white w-10 h-10 flex items-center justify-center rounded-xl font-black text-lg shadow-lg">W</div>
            <h1 class="text-xl font-extrabold tracking-tighter text-slate-900 italic">Wedding<span class="text-indigo-600 font-normal serif">Elite</span></h1>
        </div>
        <div class="flex items-center gap-4 border-r pr-4 border-slate-100">
            <div class="text-left">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-none">Creative Director</p>
                <p class="font-bold text-slate-700 leading-tight">××œ×¢×“ ×¡×•×™×¡×”</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 lg:p-12 flex flex-col lg:flex-row gap-12">
        
        <aside class="lg:w-96 space-y-6">
            <div class="bg-[#0f172a] rounded-[3rem] p-10 text-white shadow-2xl relative overflow-hidden text-right">
                <div class="absolute -right-10 -top-10 w-40 h-40 bg-indigo-500/10 rounded-full blur-3xl"></div>
                <p class="text-[11px] font-bold opacity-40 mb-2 uppercase tracking-[0.2em] italic">×™×ª×¨×” ×©× ×•×ª×¨×”</p>
                <p id="remainingBudget" class="text-5xl font-extrabold mb-10 tracking-tighter leading-none">â‚ª0</p>
                
                <div class="relative mb-8">
                    <canvas id="budgetChart"></canvas>
                    <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none mt-4">
                        <span id="percentLabel" class="text-2xl font-black">0%</span>
                        <span class="text-[9px] font-bold opacity-40 uppercase">× ×™×¦×•×œ</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 pt-6 border-t border-white/10">
                    <div class="stat-box p-4 rounded-2xl text-center">
                        <p class="text-[9px] font-bold opacity-50 uppercase mb-1">×›××•×ª ××•×–×× ×™×</p>
                        <input type="number" id="guestCount" oninput="calculateROI()" class="bg-transparent text-xl font-black w-full text-center outline-none text-indigo-400" value="250">
                    </div>
                    <div class="stat-box p-4 rounded-2xl text-center bg-indigo-500/5 border-indigo-500/20">
                        <p class="text-[9px] font-bold opacity-50 uppercase mb-1">×›×™×¡×•×™ ×œ××•×¨×—</p>
                        <p id="giftPerGuest" class="text-xl font-black text-white italic">â‚ª0</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm text-right">
                <label class="block text-[10px] font-black text-slate-300 mb-4 uppercase italic">×ª×§×¦×™×‘ ×™×¢×“ ×›×•×œ×œ (â‚ª)</label>
                <div class="flex gap-3">
                    <input type="number" id="targetBudgetInput" class="w-full bg-slate-50 border-none rounded-2xl p-4 font-bold text-slate-800 outline-none focus:ring-2 focus:ring-indigo-50 transition-all" placeholder="â‚ª">
                    <button onclick="updateTargetBudget()" class="bg-slate-900 text-white px-6 rounded-2xl font-bold hover:bg-black transition-all shadow-lg active:scale-95">âœ“</button>
                </div>
            </div>
        </aside>

        <section class="flex-1 space-y-8 text-right">
            <header class="mb-12">
                <p class="text-indigo-500/60 font-light italic serif text-lg mb-2 tracking-wide">
                    "×œ×”×¤×•×š ×—×œ×•××•×ª ×œ××¦×™××•×ª, ×©×§×œ ××—×¨×™ ×©×§×œ."
                </p>
                <h2 class="text-5xl font-extrabold text-slate-900 mb-4 tracking-tighter italic">
                    × ×™×”×•×œ <span class="text-indigo-600 font-normal serif italic">×”××¡×¤×¨×™×.</span>
                </h2>
                <div class="h-1.5 w-24 bg-indigo-600 rounded-full"></div>
            </header>

            <div id="category-grid" class="space-y-6"></div>
        </section>
    </main>

    <script>
        const API = "http://127.0.0.1:8000";
        let categories = {
            "ğŸ›ï¸ ×”××§×•× ×•×”××•×•×™×¨×”": ["××•×œ× ××™×¨×•×¢×™×", "×¢×™×¦×•×‘ ×—×•×¤×”", "×ª××•×¨×” ×•×”×’×‘×¨×”", "×‘×¨ ×‘×¡×™×¡×™"],
            "ğŸ½ï¸ ×§×•×œ×™× ×¨×™×”": ["×§×™×™×˜×¨×™× ×’", "×‘×¨ ××œ×›×•×”×•×œ ××©×•×“×¨×’", "×¢××“×ª ××ª×•×§×™×", "×˜×¢×™××•×ª"],
            "ğŸ¶ ××•×–×™×§×” ×•×‘×™×“×•×¨": ["DJ", "×œ×”×§×” ×—×™×”", "××¤×§×˜×™×"],
            "ğŸ“¸ ×ª×™×¢×•×“ ×•××“×™×”": ["×¦×œ× ×¡×˜×™×œ×¡", "×¦×œ× ×•×™×“××•", "×¨×—×¤×Ÿ", "××’× ×˜×™×"],
            "ğŸ‘°â€â™€ï¸ ×›×œ×” ×•×—×ª×Ÿ": ["×©××œ×ª ×›×œ×”", "×—×œ×™×¤×ª ×—×ª×Ÿ", "××™×¤×•×¨ ×•×©×™×¢×¨", "×˜×‘×¢×•×ª"]
        };

        let myChart, totalSpent = 0;

        function init() {
            render();
            initChart();
            refreshUI();
        }

        function initChart() {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categories),
                    datasets: [{
                        data: new Array(Object.keys(categories).length).fill(1),
                        backgroundColor: ['#6366f1', '#10b981', '#f59e0b', '#f43f5e', '#8b5cf6'],
                        borderWidth: 0, cutout: '85%'
                    }]
                },
                options: { plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false }
            });
        }

        function render() {
            const grid = document.getElementById('category-grid');
            grid.innerHTML = Object.entries(categories).map(([name, subs], index) => `
                <div class="category-card glass rounded-[2.5rem] p-8" id="cat-card-${index}">
                    <div class="flex justify-between items-center cursor-pointer" onclick="toggleCard(${index})">
                        <div class="flex items-center gap-4">
                            <span class="text-2xl">${name.split(' ')[0]}</span>
                            <h3 class="text-xl font-extrabold text-slate-800 tracking-tight">${name.split(' ').slice(1).join(' ')}</h3>
                        </div>
                        <span class="text-slate-200">â–¼</span>
                    </div>
                    <div class="category-content">
                        <div class="space-y-4">
                            ${subs.map(s => renderVendorRow(s)).join('')}
                        </div>
                        <div class="mt-8 pt-6 border-t border-slate-50 flex flex-col md:flex-row gap-4 items-center">
                            <input type="text" id="new-sub-${index}" placeholder="×”×•×¡×£ ×¡×¢×™×£ ××™×©×™..." class="flex-1 p-4 rounded-xl bg-slate-50 text-sm italic outline-none">
                            <button onclick="addNewSub('${name}', ${index})" class="bg-indigo-600 text-white px-8 py-4 rounded-xl text-xs font-black hover:bg-slate-900 transition-all">â• ×”×•×¡×£</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderVendorRow(s) {
            return `
                <div class="vendor-item bg-white/40 p-6 rounded-[1.8rem] flex flex-col xl:flex-row items-center gap-6 shadow-sm transition-all" id="row-${s}">
                    <div class="flex items-center gap-5 flex-1 w-full font-bold text-slate-700 text-xl">
                        <input type="checkbox" onchange="checkAndCelebrate('${s}')" id="check-${s}" class="w-7 h-7 rounded-xl cursor-pointer accent-indigo-600 transition-transform hover:scale-110">
                        <span>${s}</span>
                    </div>
                    <div class="flex items-end gap-3 w-full xl:w-auto">
                        <div class="w-full md:w-36">
                            <span class="text-[9px] font-black text-indigo-400 mb-1 block mr-1 uppercase">××—×™×¨ â‚ª</span>
                            <input type="number" id="amt-${s}" placeholder="0" class="w-full p-3 bg-slate-50 rounded-xl text-lg font-black outline-none">
                        </div>
                        <div class="flex-1 md:w-56">
                            <span class="text-[9px] font-black text-slate-400 mb-1 block mr-1 uppercase">×”×¢×¨×”</span>
                            <input type="text" id="note-${s}" placeholder="..." class="w-full p-3 bg-slate-50 rounded-xl text-sm italic outline-none">
                        </div>
                        <button onclick="save('${s}')" class="bg-slate-900 text-white px-8 h-[52px] rounded-xl text-xs font-black hover:bg-indigo-700 shadow-lg active:scale-95 transition-all">×¢×“×›×Ÿ</button>
                    </div>
                </div>
            `;
        }

        async function checkAndCelebrate(cat) {
            await togglePaid(cat);
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#6366f1', '#10b981', '#ffffff'] });
        }

        async function refreshUI() {
            const res = await fetch(`${API}/budget/summary`);
            const data = await res.json();
            
            totalSpent = data.spent;
            document.getElementById('remainingBudget').innerText = `â‚ª${data.remaining.toLocaleString()}`;
            document.getElementById('targetBudgetInput').value = data.total;
            document.getElementById('percentLabel').innerText = `${Math.round((data.spent / data.total) * 100) || 0}%`;

            const categorySums = Object.keys(categories).map(catName => {
                return data.expenses
                    .filter(e => categories[catName].includes(e.category))
                    .reduce((sum, e) => sum + e.amount, 0);
            });

            myChart.data.datasets[0].data = categorySums.every(v => v === 0) ? new Array(5).fill(1) : categorySums;
            myChart.update();
            calculateROI();

            data.expenses.forEach(e => {
                const amt = document.getElementById(`amt-${e.category}`);
                const note = document.getElementById(`note-${e.category}`);
                const row = document.getElementById(`row-${e.category}`);
                const check = document.getElementById(`check-${e.category}`);
                if(amt) amt.value = e.amount;
                if(note) note.value = e.notes || "";
                if(check) check.checked = e.is_paid;
                if(row && e.is_paid) row.classList.add('paid');
                else if(row) row.classList.remove('paid');
            });
        }

        function calculateROI() {
            const guests = parseInt(document.getElementById('guestCount').value) || 1;
            const gift = Math.round(totalSpent / guests);
            document.getElementById('giftPerGuest').innerText = `â‚ª${gift.toLocaleString()}`;
        }

        function toggleCard(index) { document.getElementById(`cat-card-${index}`).classList.toggle('open'); }
        async function updateTargetBudget() {
            await fetch(`${API}/budget/update_total?amount=${document.getElementById('targetBudgetInput').value}`, { method: 'POST' });
            refreshUI();
        }
        async function save(cat) {
            await fetch(`${API}/budget/add`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ category: cat, amount: parseFloat(document.getElementById(`amt-${cat}`).value) || 0, notes: document.getElementById(`note-${cat}`).value })
            });
            refreshUI();
        }
        async function togglePaid(cat) {
            await fetch(`${API}/budget/toggle_paid?category=${encodeURIComponent(cat)}`, { method: 'POST' });
            refreshUI();
        }
        async function addNewSub(catName, index) {
            const input = document.getElementById(`new-sub-${index}`);
            if(!input.value.trim()) return;
            categories[catName].push(input.value.trim());
            input.value = ""; render(); refreshUI();
        }
    </script>
</body>
</html>
