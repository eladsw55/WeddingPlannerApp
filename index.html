<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto">

                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-tighter">×”×¢×•×–×¨ ×”×—×›× ×©×œ Wedding Elite</p>
                    <p id="ai-text" class="text-sm font-bold text-slate-700 mt-1">×¢×“×›×Ÿ ×¡×¢×™×£ ×‘×ª×§×¦×™×‘ ×›×“×™ ×œ×§×‘×œ × ×™×ª×•×— ×—×›×...</p>
                </div>
            </div>
        </div>

        <div id="tab-budget" class="space-y-6">

                <p class="text-indigo-400 text-[10px] font-bold uppercase tracking-widest mb-2">×™×ª×¨×” ×œ×©×™××•×©</p>
                <h2 id="rem-budget" class="text-5xl font-black mb-4 tracking-tighter">â‚ª0</h2>
                <div class="flex justify-center gap-6">
                    <div><p id="pct-val" class="text-xl font-bold">0%</p><p class="text-[8px] text-slate-400 uppercase">× ×™×¦×•×œ</p></div>
                    <div class="w-[1px] bg-slate-700 h-8"></div>
                    <div><input id="total-input" type="number" onchange="updateTotal()" class="bg-transparent text-xl font-bold w-24 text-center outline-none border-b border-slate-700 focus:border-indigo-400" placeholder="â‚ª0"><p class="text-[8px] text-slate-400 uppercase tracking-tighter">×ª×§×¦×™×‘ ×™×¢×“</p></div>

                </div>
                <div class="glass p-4 text-center">

            </div>
            <div class="glass p-6 bg-white">

                <div class="grid grid-cols-2 gap-3 mb-4">
                    <input id="g-name" type="text" placeholder="×©× ×”××•×¨×— / ××©×¤×—×”" class="col-span-2 p-3 bg-slate-50 rounded-xl outline-none focus:ring-2 ring-indigo-500 border border-slate-100 text-sm">
                    <input id="g-qty" type="number" placeholder="×›××•×ª" class="p-3 bg-slate-50 rounded-xl outline-none border border-slate-100 text-sm" value="1">
                    <select id="g-side" class="p-3 bg-slate-50 rounded-xl outline-none border border-slate-100 text-sm">
                        <option value="×—×ª×Ÿ">×¦×“ ×—×ª×Ÿ</option>
                        <option value="×›×œ×”">×¦×“ ×›×œ×”</option>
                    </select>
                </div>
                <button onclick="addGuest()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition">×”×•×¡×£ ×œ×¨×©×™××” âœ¨</button>
            </div>

        <div id="tab-tasks" class="hidden space-y-6">

                <h3 class="text-xl font-black text-slate-800 mb-6 flex items-center gap-2"><span>âœ…</span> ××©×™××•×ª ×—×•×‘×” ×œ×“×¨×š</h3>

    <script>
        const API = "https://weddingplannerapp-i54n.onrender.com"; // ×•×•×“× ×©×–×” ×”-URL ×©×œ×š
        let data = { budget_summary: {}, budget_items: [], guests: [], tasks: [] };

        // Knowledge Base - ××—×™×¨×™ ×©×•×§ ×××•×¦×¢×™× 2026
        const marketPrices = {
            "××•×œ× ××™×¨×•×¢×™×": { avg: 450, type: "per_guest" },
            "DJ": { avg: 9000, range: [7000, 13000] },
            "×¦×œ×": { avg: 12000, range: [10000, 18000] },
            "×©××œ×ª ×›×œ×”": { avg: 8000, range: [5000, 12000] },
            "×—×œ×™×¤×ª ×—×ª×Ÿ": { avg: 3000, range: [1500, 5000] }
        };

        const budgetCats = ["××•×œ× ××™×¨×•×¢×™×", "DJ", "×¦×œ×", "×©××œ×ª ×›×œ×”", "×—×œ×™×¤×ª ×—×ª×Ÿ", "××™×¤×•×¨ ×•×©×™×¢×¨", "×¢×™×¦×•×‘ ×—×•×¤×”"];

        function switchTab(tabId) {
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('[id^="btn-"]').forEach(btn => btn.classList.remove('tab-active', 'text-slate-500'));
            const activeBtn = document.getElementById('btn-' + tabId.split('-')[1]);
            activeBtn.classList.add('tab-active');
            
            // ×”×¦×’ AI ×¨×§ ×‘×ª×§×¦×™×‘
            document.getElementById('ai-panel').style.display = tabId === 'tab-budget' ? 'block' : 'none';
        }

        async function refresh() {
            try {
                const [b, g, t] = await Promise.all([
                    fetch(`${API}/budget/summary`).then(r => r.json()),
                    fetch(`${API}/guests`).then(r => r.json()),
                    fetch(`${API}/tasks`).then(r => r.json())
                ]);
                data = { budget_summary: b, guests: g, tasks: t };
                render();
            } catch(e) { console.error("Sync Error"); }
        }

        async function updateBudgetItem(cat, amount) {
            await fetch(`${API}/budget/add`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({category: cat, amount: amount, notes: ""})
            });
            refresh();
            getAIAdvice(cat, amount);
        }

        function getAIAdvice(cat, amount) {
            const aiText = document.getElementById('ai-text');
            const panel = document.getElementById('ai-panel');
            panel.classList.remove('hidden');
            
            if (marketPrices[cat]) {
                const market = marketPrices[cat];
                if (amount === 0) {
                    aiText.innerText = `×¢×“×™×™×Ÿ ×œ× ×”×–× ×ª ×ª×§×¦×™×‘ ×œ-${cat}. ×›×“××™ ×œ×ª×›× ×Ÿ ××¨××©!`;
                } else if (market.range) {
                    if (amount < market.range[0]) {
                        aiText.innerText = `×•×•××• ××œ×¢×“! ${amount}â‚ª ×œ-${cat} ×–×” ××—×™×¨ ××“×”×™×. ×ª×•×•×“× ×¨×§ ×©×¡×’×¨×ª ×—×•×–×” ××¡×•×“×¨! ğŸ’¸`;
                    } else if (amount > market.range[1]) {
                        aiText.innerText = `×©×™× ×œ×‘, ${amount}â‚ª ×œ-${cat} ×–×” ××¢×œ ×”×××•×¦×¢. ×‘×“×§×ª ××•×¤×¦×™×•×ª × ×•×¡×¤×•×ª? ğŸ¤”`;
                    } else {
                        aiText.innerText = `××—×™×¨ ×©×œ ${amount}â‚ª ×œ-${cat} ×”×•× ×‘×•×œ ×‘×××•×¦×¢ ×”×©×•×§. ×¢×¡×§×” ×”×•×’× ×ª! âœ…`;
                    }
                }
            } else {
                aiText.innerText = `×™×•×¤×™ ××œ×¢×“, ×”×•×¡×¤×ª ××ª ${cat} ×œ×ª×§×¦×™×‘. ×›×œ ×¡×’×™×¨×” ××§×¨×‘×ª ××ª×›× ×œ×—×•×¤×”! ğŸ•Šï¸`;
            }
        }

        async function updateTotal() {
            const val = document.getElementById('total-input').value;
            await fetch(`${API}/budget/update_total?amount=${val}`, {method: 'POST'});
            refresh();
        }

        async function addGuest() {
            const name = document.getElementById('g-name').value;
            const qty = document.getElementById('g-qty').value;
            const side = document.getElementById('g-side').value;
            if(!name) return;
            await fetch(`${API}/guests/add`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, count: qty, status: 'confirmed', side})
            });
            document.getElementById('g-name').value = "";
            confetti({particleCount: 100, spread: 70, origin: {y: 0.6}});
            refresh();
        }

        async function toggleTask(id) {
            await fetch(`${API}/tasks/toggle/${id}`, {method: 'POST'});
            refresh();
        }

        function render() {
            const sum = data.budget_summary;
            document.getElementById('rem-budget').innerText = `â‚ª${(sum.total - sum.spent).toLocaleString()}`;
            document.getElementById('total-input').value = sum.total;
            document.getElementById('pct-val').innerText = `${Math.round((sum.spent/sum.total)*100 || 0)}%`;
            
            // Render Budget Items
            const bList = document.getElementById('budget-items');
            bList.innerHTML = budgetCats.map(cat => `
                <div class="glass p-4 bg-white border border-slate-100 transition hover:border-indigo-200">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold text-slate-700">${cat}</span>
                        <input type="number" onblur="updateBudgetItem('${cat}', this.value)" 
                               class="w-24 text-center bg-slate-50 p-1 rounded-lg border border-slate-200 outline-none focus:ring-2 ring-indigo-500 font-bold" 
                               placeholder="â‚ª0">
                    </div>
                </div>
            `).join('');

            // Render Guests
            let confirmed = 0, total = 0;
            document.getElementById('guest-list').innerHTML = data.guests.map(g => {
                total += g.count;
                if(g.status === 'confirmed') confirmed += g.count;
                return `<div class="glass p-4 flex justify-between items-center bg-white border border-slate-100">
                            <div><p class="font-bold text-slate-800">${g.name} <span class="text-indigo-500">(${g.count})</span></p><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${g.side}</p></div>
                            <span class="bg-emerald-50 text-emerald-600 text-[10px] font-black px-3 py-1 rounded-full border border-emerald-100 uppercase">××’×™×¢</span>
                        </div>`;
            }).join('');
            document.getElementById('g-confirmed').innerText = confirmed;
            document.getElementById('g-total').innerText = total;

            // Render Tasks
            document.getElementById('tasks-list').innerHTML = data.tasks.map(t => `
                <div onclick="toggleTask(${t.id})" class="flex items-center gap-4 p-4 glass cursor-pointer border-2 transition ${t.completed ? 'border-emerald-500 bg-emerald-50/50' : 'border-transparent bg-white'}">
                    <div class="w-6 h-6 rounded-full border-2 ${t.completed ? 'bg-emerald-500 border-emerald-500' : 'border-slate-300'} flex items-center justify-center text-white text-xs">${t.completed ? 'âœ“' : ''}</div>
                    <span class="${t.completed ? 'line-through text-slate-400 font-normal' : 'font-bold text-slate-700'}">${t.title}</span>
                </div>
            `).join('');
        }

        refresh();
        switchTab('tab-budget');
    </script>
</body>
