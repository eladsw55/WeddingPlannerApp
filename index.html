<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Elite Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Assistant', sans-serif; 
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .glass-card { background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(10px); border-radius: 30px; }
        .dark-stats { background: #1a2233; color: white; border-radius: 35px; }
        .dropdown-content { display: none; }
        .dropdown-content.active { display: block; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        
        <div class="glass-card mb-8 p-8 flex justify-between items-center shadow-2xl border border-white/50">
            <div id="countdown" class="flex gap-6 text-indigo-600 font-bold text-3xl">
                <div class="text-center"><span id="days">00</span><p class="text-[10px] text-gray-400">×™××™×</p></div>
                <div class="text-center"><span id="hours">00</span><p class="text-[10px] text-gray-400">×©×¢×•×ª</p></div>
                <div class="text-center"><span id="minutes">00</span><p class="text-[10px] text-gray-400">×“×§×•×ª</p></div>
            </div>
            <div class="text-right">
                <h2 class="text-2xl font-black text-slate-800">×”×¡×¤×™×¨×” ×œ××—×•×¨...</h2>
                <button onclick="toggleDropdown('settings')" class="text-xs text-indigo-500 underline">×”×’×“×¨ ×ª××¨×™×š âš™ï¸</button>
            </div>
        </div>

        <div id="settings" class="dropdown-content glass-card p-4 mb-6 text-center">
            <input id="date-in" type="datetime-local" class="border rounded-full px-4 py-2">
            <button onclick="saveDate()" class="bg-indigo-600 text-white px-6 py-2 rounded-full mr-2">×©××•×¨</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-7 space-y-6">
                <h1 class="text-5xl font-black text-slate-800 mb-10">× ×™×”×•×œ <span class="text-indigo-600">×”××¡×¤×¨×™×.</span></h1>
                
                <div class="glass-card p-8 cursor-pointer shadow-sm hover:shadow-md transition" onclick="toggleDropdown('venue-list')">
                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-6"><span class="text-3xl">ğŸ›ï¸</span><span class="text-2xl font-bold text-slate-700">×”××§×•× ×•×”××•×•×™×¨×”</span></div>
                        <span class="text-gray-300">â–¼</span>
                    </div>
                    <div id="venue-list" class="dropdown-content mt-6 space-y-4 pt-4 border-t border-gray-100">
                        <div class="flex justify-between items-center text-lg">
                            <span>××•×œ× ××™×¨×•×¢×™×</span>
                            <div class="flex items-center gap-3">
                                <input id="val-venue" type="number" onchange="saveExp('××•×œ×', 'val-venue')" class="w-32 bg-gray-50 text-center rounded-xl py-1 font-bold outline-none" placeholder="â‚ª0">
                                <button onclick="saveExp('××•×œ×', 'val-venue')" class="text-green-500">âœ“</button>
                            </div>
                        </div>
                    </div>
                </div>

                </div>

            <div class="lg:col-span-5">
                <div class="dark-stats p-10 sticky top-10 shadow-2xl">
                    <div class="mb-10">
                        <p class="text-gray-400 text-sm font-bold tracking-widest uppercase mb-2">×™×ª×¨×” ×©× ×•×ª×¨×”</p>
                        <h3 id="rem-budget" class="text-6xl font-black text-white">â‚ª0</h3>
                    </div>
                    
                    <div class="relative h-72 mb-10">
                        <canvas id="mainChart"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span id="pct-val" class="text-5xl font-black">0%</span>
                            <span class="text-gray-400 text-xs">× ×™×¦×•×œ</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div class="bg-gray-800/40 p-6 rounded-3xl text-center">
                            <p class="text-gray-400 text-xs mb-2 uppercase">×›×™×¡×•×™ ×œ××•×¨×—</p>
                            <p id="guest-cost" class="text-2xl font-bold italic">â‚ª0</p>
                        </div>
                        <div class="bg-gray-800/40 p-6 rounded-3xl text-center">
                            <p class="text-gray-400 text-xs mb-2 uppercase">××•×¨×—×™×</p>
                            <p class="text-2xl font-bold text-indigo-400">400</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://weddingplannerapp-i54n.onrender.com";
        let myChart;

        function toggleDropdown(id) { document.getElementById(id).classList.toggle('active'); }

        async function fetchAll() {
            const res = await fetch(`${API}/budget/summary`);
            const d = await res.json();
            document.getElementById('rem-budget').innerText = `â‚ª${d.remaining.toLocaleString()}`;
            document.getElementById('pct-val').innerText = `${Math.round((d.spent/d.total)*100)}%`;
            document.getElementById('guest-cost').innerText = `â‚ª${Math.round(d.spent/400)}`;
            draw(d.spent, d.remaining);
        }

        async function saveExp(cat, id) {
            const val = document.getElementById(id).value;
            await fetch(`${API}/expenses`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category: cat, amount: parseFloat(val) || 0, notes: "auto" })
            });
            fetchAll();
        }

        function draw(s, r) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [s, r], backgroundColor: ['#4f46e5', '#334155'], borderWidth: 0 }] },
                options: { cutout: '85%', plugins: { legend: { display: false } } }
            });
        }

        // Countdown Logic
        function updateTime() {
            const wedding = new Date(localStorage.getItem('wedding_date') || "2026-05-20").getTime();
            const diff = wedding - new Date().getTime();
            if (diff > 0) {
                document.getElementById('days').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
                document.getElementById('hours').innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById('minutes').innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            }
        }
        function saveDate() { localStorage.setItem('wedding_date', document.getElementById('date-in').value); toggleDropdown('settings'); }

        setInterval(updateTime, 1000);
        fetchAll();
    </script>
</body>
</html>
