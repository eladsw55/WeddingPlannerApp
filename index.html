<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Elite Pro | Dynamic Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Assistant', sans-serif; 
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 30px; }
        .dark-stats { background: #1a2233; color: white; border-radius: 35px; position: relative; display: flex; flex-direction: column; align-items: center; }
        .dropdown-content { display: none; }
        .dropdown-content.active { display: block; animation: slideDown 0.3s ease; }
        .chart-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; text-align: center; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        
        <div class="glass-card mb-8 p-8 flex flex-row-reverse justify-between items-center shadow-2xl">
            <div class="text-right">
                <h2 class="text-2xl font-black text-slate-800">×”×¡×¤×™×¨×” ×œ××—×•×¨...</h2>
                <button onclick="toggleDropdown('settings')" class="text-xs text-indigo-500 underline italic">âš™ï¸ ×”×’×“×¨×•×ª ××™×¨×•×¢</button>
            </div>
            <div id="countdown" class="flex flex-row-reverse gap-8 text-indigo-600 font-black text-4xl">
                <div class="text-center"><span id="days">00</span><p class="text-[10px] text-gray-400">×™××™×</p></div>
                <div class="text-center"><span id="hours">00</span><p class="text-[10px] text-gray-400">×©×¢×•×ª</p></div>
                <div class="text-center"><span id="minutes">00</span><p class="text-[10px] text-gray-400">×“×§×•×ª</p></div>
            </div>
        </div>

        <div id="settings" class="dropdown-content glass-card p-6 mb-8 text-center border-2 border-indigo-100">
            <div class="flex flex-wrap gap-4 justify-center">
                <input id="date-in" type="datetime-local" class="border rounded-full px-6 py-2 outline-none">
                <button onclick="saveDate()" class="bg-indigo-600 text-white px-8 py-2 rounded-full font-bold shadow-lg">×¢×“×›×Ÿ ×ª××¨×™×š</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-7 space-y-4">
                <div class="flex justify-between items-center px-2 mb-6">
                    <h1 class="text-4xl font-black text-slate-800 uppercase">× ×™×”×•×œ <span class="text-indigo-600">×”×”×•×¦××•×ª</span></h1>
                    <button onclick="addNewCategory()" class="bg-indigo-100 text-indigo-600 px-4 py-2 rounded-full font-bold text-sm hover:bg-indigo-200 transition">+ ×”×•×¡×£ ×§×˜×’×•×¨×™×”</button>
                </div>
                <div id="cat-list" class="space-y-4"></div>
            </div>

            <div class="lg:col-span-5">
                <div class="dark-stats p-10 sticky top-10 shadow-2xl min-h-[620px]">
                    <div class="w-full text-center mb-6">
                        <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">×™×ª×¨×” ×©× ×•×ª×¨×”</p>
                        <h3 id="rem-budget" class="text-5xl font-black text-white mt-2">â‚ª0</h3>
                    </div>
                    
                    <div class="relative w-full aspect-square max-w-[280px] mb-8">
                        <canvas id="mainChart"></canvas>
                        <div class="chart-center">
                            <p id="pct-val" class="text-5xl font-black text-white leading-none">0%</p>
                            <p class="text-gray-400 text-[10px] font-bold uppercase mt-2">× ×™×¦×•×œ</p>
                        </div>
                    </div>

                    <div class="w-full space-y-4">
                        <div class="bg-white/5 border border-white/10 p-5 rounded-3xl">
                            <p class="text-gray-400 text-[10px] uppercase font-bold mb-1">×ª×§×¦×™×‘ ×™×¢×“ (â‚ª)</p>
                            <input id="total-target" type="number" onchange="updateTotal()" class="bg-transparent text-2xl font-black w-full outline-none text-white" value="180000">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-gray-800/50 p-4 rounded-2xl text-center border border-white/5">
                                <p class="text-gray-400 text-[10px] uppercase mb-1">×›×™×¡×•×™ ×œ××•×¨×—</p>
                                <p id="guest-cost" class="text-xl font-bold italic">â‚ª0</p>
                            </div>
                            <div class="bg-gray-800/50 p-4 rounded-2xl text-center border border-white/5">
                                <p class="text-gray-400 text-[10px] uppercase mb-1">×›××•×ª ××•×–×× ×™×</p>
                                <input id="guest-count" type="number" onchange="updateUI()" class="bg-transparent text-xl font-black text-indigo-400 w-full text-center outline-none" value="400">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://weddingplannerapp-i54n.onrender.com";
        let myChart;
        let localData = { spent: 0, total: 180000 };

        let cats = JSON.parse(localStorage.getItem('wedding_cats')) || [
            { name: '×”××§×•× ×•×”××•×•×™×¨×”', icon: 'ğŸ›ï¸', items: ['××•×œ× ×•×§×™×™×˜×¨×™× ×’', '×¢×™×¦×•×‘ ×—×•×¤×”', '×ª××•×¨×” ×•×”×’×‘×¨×”'] },
            { name: '××•×–×™×§×” ×•×¦×™×œ×•×', icon: 'ğŸµ', items: ['DJ', '×¦×•×•×ª ×¦×™×œ×•×', '××’× ×˜×™×', '××˜×¨×§×¦×™×•×ª'] },
            { name: '×‘×™×•×˜×™ ×•×¡×˜×™×™×œ', icon: 'ğŸ’', items: ['×©××œ×ª ×›×œ×”', '×—×œ×™×¤×ª ×—×ª×Ÿ', '××™×¤×•×¨ ×•×©×™×¢×¨'] },
            { name: '× ×•×¡×¤×™×', icon: 'ğŸ“', items: ['×¨×‘ ×•×›×ª×•×‘×”', '×˜×‘×¢×•×ª', '×”×–×× ×•×ª'] }
        ];

        function render() {
            const container = document.getElementById('cat-list');
            container.innerHTML = '';
            cats.forEach((c, i) => {
                const id = `list-${i}`;
                container.innerHTML += `
                    <div class="glass-card p-6 shadow-sm hover:shadow-md transition">
                        <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('${id}')">
                            <div class="flex items-center gap-4"><span class="text-2xl">${c.icon}</span><span class="text-xl font-bold text-slate-700">${c.name}</span></div>
                            <span class="text-gray-300">â–¼</span>
                        </div>
                        <div id="${id}" class="dropdown-content mt-4 space-y-4 pt-4 border-t border-gray-100">
                            ${c.items.map(item => `
                                <div class="flex justify-between items-center bg-white/50 p-3 rounded-xl">
                                    <span class="text-slate-600 font-bold">${item}</span>
                                    <div class="flex gap-2 items-center">
                                        <input id="in-${item}" type="number" onchange="optimisticSave('${item}', this.value)" class="w-24 bg-white text-center rounded-lg py-1 shadow-inner outline-none font-black text-indigo-600" placeholder="â‚ª0">
                                    </div>
                                </div>`).join('')}
                        </div>
                    </div>`;
            });
        }

        async function optimisticSave(cat, val) {
            const amount = parseFloat(val) || 0;
            localData.spent += amount; 
            updateUI(); // Optimistic Update
            try {
                await fetch(`${API}/expenses`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category: cat, amount: amount, notes: "opt" })
                });
                refreshFromServer();
            } catch (e) { console.error("Syncing..."); }
        }

        async function refreshFromServer() {
            try {
                const res = await fetch(`${API}/budget/summary`);
                const d = await res.json();
                localData = d;
                updateUI();
            } catch (e) { console.error("Server Offline"); }
        }

        function updateUI() {
            const rem = localData.total - localData.spent;
            const guests = parseInt(document.getElementById('guest-count').value) || 1;
            document.getElementById('rem-budget').innerText = `â‚ª${rem.toLocaleString()}`;
            const pct = localData.total > 0 ? Math.round((localData.spent / localData.total) * 100) : 0;
            document.getElementById('pct-val').innerText = `${pct}%`;
            document.getElementById('guest-cost').innerText = `â‚ª${Math.round(localData.spent / guests)}`;
            draw(localData.spent, rem);
        }

        function draw(s, r) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [s, r > 0 ? r : 0], backgroundColor: ['#4f46e5', '#334155'], borderWidth: 0 }] },
                options: { cutout: '85%', plugins: { legend: { display: false } }, animation: { duration: 400 } }
            });
        }

        function addNewCategory() {
            const name = prompt("×©× ×”×§×˜×’×•×¨×™×” ×”×—×“×©×”:");
            const icon = prompt("××™××•×’'×™ ××™×™×¦×’ (×œ××©×œ ğŸ):");
            if (name && icon) {
                cats.push({ name, icon, items: [name] });
                localStorage.setItem('wedding_cats', JSON.stringify(cats));
                render();
            }
        }

        function toggleDropdown(id) { document.getElementById(id).classList.toggle('active'); }
        function saveDate() { localStorage.setItem('wedding_date', document.getElementById('date-in').value); toggleDropdown('settings'); }
        
        setInterval(() => {
            const wedding = new Date(localStorage.getItem('wedding_date') || "2026-05-20").getTime();
            const diff = wedding - new Date().getTime();
            if (diff > 0) {
                document.getElementById('days').innerText = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
                document.getElementById('hours').innerText = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                document.getElementById('minutes').innerText = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            }
        }, 1000);

        render();
        refreshFromServer();
    </script>
</body>
</html>
