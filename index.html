<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×× ×”×œ ×ª×§×¦×™×‘ ×”×—×ª×•× ×” ×©×œ ××œ×¢×“</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">× ×™×”×•×œ ×ª×§×¦×™×‘ ×—×ª×•× ×” ğŸ’</h1>
            <div class="text-left">
                <p class="text-sm text-slate-500">×‘×¨×•×š ×”×‘×, ××œ×¢×“</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card p-6 border-r-4 border-blue-500">
                <p class="text-slate-500 text-sm">×ª×§×¦×™×‘ ×›×•×œ×œ</p>
                <input type="number" id="total-budget-input" class="text-2xl font-bold text-slate-800 w-full focus:outline-none" onchange="updateTotalBudget(this.value)">
            </div>
            <div class="card p-6 border-r-4 border-red-500">
                <p class="text-slate-500 text-sm">× ×•×¦×œ ×¢×“ ×›×”</p>
                <p id="spent-amount" class="text-2xl font-bold text-red-600">â‚ª0</p>
            </div>
            <div class="card p-6 border-r-4 border-green-500">
                <p class="text-slate-500 text-sm">×™×ª×¨×” × ×•×ª×¨×ª</p>
                <p id="remaining-amount" class="text-2xl font-bold text-green-600">â‚ª0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 card p-6 overflow-hidden">
                <h2 class="text-xl font-semibold mb-4">××¢×§×‘ ×¡×¤×§×™×</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-right">
                        <thead>
                            <tr class="border-b text-slate-400 text-sm">
                                <th class="pb-3 font-medium">×¡×¤×§ / ×§×˜×’×•×¨×™×”</th>
                                <th class="pb-3 font-medium">×¡×›×•× (â‚ª)</th>
                                <th class="pb-3 font-medium">×¡×˜×˜×•×¡</th>
                                <th class="pb-3 font-medium">×¤×¢×•×œ×”</th>
                            </tr>
                        </thead>
                        <tbody id="expense-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="card p-6 flex flex-col items-center justify-center">
                <h2 class="text-xl font-semibold mb-4">×”×ª×¤×œ×’×•×ª ×”×•×¦××•×ª</h2>
                <canvas id="budgetChart" width="250" height="250"></canvas>
            </div>
        </div>
    </div>

    <script>
        // ×”×›×ª×•×‘×ª ×”××¢×•×“×›× ×ª ×©×œ ×”-Backend ×©×œ×š ×‘-Render
        const API_URL = "https://weddingplannerapp-i54n.onrender.com";
        let myChart;

        async function fetchData() {
            try {
                const response = await fetch(`${API_URL}/budget/summary`);
                const data = await response.json();
                
                document.getElementById('total-budget-input').value = data.total;
                document.getElementById('spent-amount').innerText = `â‚ª${data.spent.toLocaleString()}`;
                document.getElementById('remaining-amount').innerText = `â‚ª${data.remaining.toLocaleString()}`;
                
                renderTable(data.expenses);
                updateChart(data.expenses);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function renderTable(expenses) {
            const categories = ["×§×•×œ×™× ×¨×™×”", "×¦×™×œ×•×", "××•×–×™×§×”", "×¢×™×¦×•×‘", "×‘×™×’×•×“"];
            const tbody = document.getElementById('expense-table-body');
            tbody.innerHTML = '';

            categories.forEach(cat => {
                const expense = expenses.find(e => e.category === cat) || { amount: 0, is_paid: false };
                const row = document.createElement('tr');
                row.className = "border-b last:border-0 hover:bg-slate-50";
                row.innerHTML = `
                    <td class="py-4 font-medium text-slate-700">${cat}</td>
                    <td class="py-4">
                        <input type="number" value="${expense.amount}" 
                            class="w-24 border rounded px-2 py-1 focus:ring-2 focus:ring-blue-200 outline-none"
                            onchange="addExpense('${cat}', this.value)">
                    </td>
                    <td class="py-4">
                        <span class="${expense.is_paid ? 'text-green-600 bg-green-50' : 'text-orange-600 bg-orange-50'} px-2 py-1 rounded text-xs font-bold cursor-pointer"
                              onclick="togglePaid('${cat}')">
                            ${expense.is_paid ? 'âœ“ ×©×•×œ×' : 'â— ×××ª×™×Ÿ'}
                        </span>
                    </td>
                    <td class="py-4">
                         <button onclick="confettiCheck('${cat}', ${expense.is_paid})" class="text-slate-300 hover:text-blue-500">âœ¨</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function addExpense(category, amount) {
            await fetch(`${API_URL}/budget/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category, amount: parseFloat(amount) })
            });
            fetchData();
        }

        async function togglePaid(category) {
            await fetch(`${API_URL}/budget/toggle_paid?category=${category}`, { method: 'POST' });
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            fetchData();
        }

        async function updateTotalBudget(amount) {
            await fetch(`${API_URL}/budget/update_total?amount=${amount}`, { method: 'POST' });
            fetchData();
        }

        function updateChart(expenses) {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            const data = {
                labels: expenses.map(e => e.category),
                datasets: [{
                    data: expenses.map(e => e.amount),
                    backgroundColor: ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6']
                }]
            };

            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, { type: 'doughnut', data: data, options: { cutout: '70%' } });
        }

        function confettiCheck(cat, isPaid) {
            if(isPaid) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        // Initial load
        fetchData();
    </script>
</body>
</html>
