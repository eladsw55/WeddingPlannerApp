    <script>
        const API = "https://weddingplannerapp-i54n.onrender.com";
        let myChart;

        const cats = [
            { name: '×”××§×•×', icon: 'ğŸ›ï¸', items: ['××•×œ× ××™×¨×•×¢×™×', '×¢×™×¦×•×‘', '×ª××•×¨×”'] },
            { name: '×§×•×œ×™× ×¨×™×”', icon: 'ğŸ½ï¸', items: ['×§×™×™×˜×¨×™× ×’', '××œ×›×•×”×•×œ'] },
            { name: '×¡×¤×§×™×', icon: 'ğŸµ', items: ['DJ', '×¦×œ×'] },
            { name: '××™×©×™', icon: 'ğŸ¤µ', items: ['×©××œ×”', '×—×œ×™×¤×”'] }
        ];

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.querySelectorAll('button[id^="btn-"]').forEach(btn => btn.classList.replace('text-indigo-600', 'text-slate-400'));
            document.getElementById('btn-'+t).classList.replace('text-slate-400', 'text-indigo-600');
            document.getElementById('hero').style.display = t === 'home' ? 'block' : 'none';
        }

        async function refresh() {
            const res = await fetch(`${API}/budget/summary`);
            const data = await res.json();
            document.getElementById('rem-budget').innerText = `â‚ª${(data.total - data.spent).toLocaleString()}`;
            document.getElementById('total-target').value = data.total;
            draw(data.spent, data.total);
        }

        async function updateTotal() {
            const val = document.getElementById('total-target').value;
            await fetch(`${API}/budget/update_total?amount=${val}`, {method: 'POST'});
            refresh();
        }

        async function save(cat, val) {
            await fetch(`${API}/budget/add`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({category: cat, amount: val})
            });
            refresh();
        }

        function draw(s, t) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [s, t-s], backgroundColor: ['#6366f1', '#e2e8f0'], borderWidth: 0 }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        }

        const list = document.getElementById('cat-list');
        cats.forEach(c => {
            let html = `<div class="glass p-6"><p class="font-bold mb-4">${c.icon} ${c.name}</p>`;
            c.items.forEach(i => {
                html += `<div class="flex justify-between py-2 border-t"><span>${i}</span><input type="number" onblur="save('${i}', this.value)" class="w-20 text-right outline-none font-bold" placeholder="â‚ª0"></div>`;
            });
            list.innerHTML += html + `</div>`;
        });

        refresh();
    </script>
