<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Elite Pro | Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Assistant', sans-serif; 
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
        }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 25px; }
        .dark-stats { background: #1a2233; color: white; border-radius: 30px; }
        .dropdown-content { display: none; }
        .dropdown-content.active { display: block; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-6xl mx-auto">
        
        <div class="glass-card mb-8 p-8 flex flex-row-reverse justify-between items-center shadow-xl">
            <div class="text-right">
                <h2 class="text-2xl font-black text-slate-800">×”×¡×¤×™×¨×” ×œ××—×•×¨...</h2>
                <button onclick="toggleDropdown('settings')" class="text-xs text-indigo-500 underline">×”×’×“×¨ ×ª××¨×™×š âš™ï¸</button>
            </div>
            <div id="countdown" class="flex flex-row gap-6 text-indigo-600 font-bold text-3xl">
                <div class="text-center"><span id="days">00</span><p class="text-[10px] text-gray-400">×™××™×</p></div>
                <div class="text-center"><span id="hours">00</span><p class="text-[10px] text-gray-400">×©×¢×•×ª</p></div>
                <div class="text-center"><span id="minutes">00</span><p class="text-[10px] text-gray-400">×“×§×•×ª</p></div>
            </div>
        </div>

        <div id="settings" class="dropdown-content glass-card p-4 mb-6 text-center">
            <input id="date-in" type="datetime-local" class="border rounded-full px-4 py-2 outline-none">
            <button onclick="saveDate()" class="bg-indigo-600 text-white px-6 py-2 rounded-full mr-2">×©××•×¨ ×ª××¨×™×š</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div id="categories-list" class="lg:col-span-7 space-y-4">
                <h1 class="text-4xl font-black text-slate-800 mb-6">× ×™×”×•×œ <span class="text-indigo-600">×”×”×•×¦××•×ª</span></h1>
                </div>

            <div class="lg:col-span-5">
                <div class="dark-stats p-8 sticky top-10 shadow-2xl">
                    <div class="mb-8">
                        <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-1">×™×ª×¨×” ×©× ×•×ª×¨×”</p>
                        <h3 id="rem-budget" class="text-5xl font-black text-white">â‚ª0</h3>
                    </div>
                    
                    <div class="relative h-64 mb-8">
                        <canvas id="mainChart"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center">
                            <span id="pct-val" class="text-4xl font-black text-white">0%</span>
                            <span class="text-gray-400 text-[10px] uppercase">× ×™×¦×•×œ</span>
                        </div>
                    </div>

                    <div class="bg-white/5 p-4 rounded-2xl mb-6">
                        <p class="text-gray-400 text-xs mb-2">×¢×“×›×•×Ÿ ×ª×§×¦×™×‘ ×›×•×œ×œ (â‚ª)</p>
                        <div class="flex gap-2">
                            <input id="total-budget-in" type="number" class="flex-1 bg-transparent border border-gray-700 rounded-lg p-2 text-white outline-none" placeholder="180000">
                            <button onclick="updateTotalBudget()" class="bg-indigo-600 px-4 py-2 rounded-lg text-sm font-bold">×¢×“×›×Ÿ</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 text-center">
                        <div class="bg-gray-800/50 p-4 rounded-2xl">
                            <p class="text-gray-400 text-[10px] uppercase mb-1">×›×™×¡×•×™ ×œ××•×¨×—</p>
                            <p id="guest-cost" class="text-xl font-bold">â‚ª0</p>
                        </div>
                        <div class="bg-gray-800/50 p-4 rounded-2xl">
                            <p class="text-gray-400 text-[10px] uppercase mb-1">××•×¨×—×™×</p>
                            <p class="text-xl font-bold text-indigo-400">400</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://weddingplannerapp-i54n.onrender.com";
        let myChart;

        const cats = [
            { name: '×”××§×•× ×•×”××•×•×™×¨×”', icon: 'ğŸ›ï¸', items: ['××•×œ× ××™×¨×•×¢×™×', '×¢×™×¦×•×‘ ×—×•×¤×”'] },
            { name: '×§×•×œ×™× ×¨×™×”', icon: 'ğŸ½ï¸', items: ['×§×™×™×˜×¨×™× ×’', '×‘×¨ ××œ×›×•×”×•×œ'] },
            { name: '××•×–×™×§×” ×•×‘×™×“×•×¨', icon: 'ğŸµ', items: ['DJ', '××˜×¨×§×¦×™×•×ª'] }
        ];

        function render() {
            const container = document.getElementById('categories-list');
            cats.forEach((c, i) => {
                container.innerHTML += `
                    <div class="glass-card p-6 shadow-sm">
                        <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('list-${i}')">
                            <div class="flex items-center gap-4"><span class="text-2xl">${c.icon}</span><span class="text-xl font-bold text-slate-700">${c.name}</span></div>
                            <span class="text-gray-300">â–¼</span>
                        </div>
                        <div id="list-${i}" class="dropdown-content mt-4 space-y-3 pt-3 border-t">
                            ${c.items.map(item => `
                                <div class="flex justify-between items-center">
                                    <span class="text-slate-600 font-medium">${item}</span>
                                    <div class="flex gap-2">
                                        <input id="in-${item}" type="number" onchange="saveExp('${item}', 'in-${item}')" class="w-24 bg-gray-50 text-center rounded-lg py-1 outline-none" placeholder="â‚ª0">
                                        <button onclick="saveExp('${item}', 'in-${item}')" class="text-green-500 font-bold">âœ“</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            });
        }

        async function fetchAll() {
            try {
                const res = await fetch(`${API}/budget/summary`);
                const d = await res.json();
                document.getElementById('rem-budget').innerText = `â‚ª${d.remaining.toLocaleString()}`;
                document.getElementById('pct-val').innerText = `${Math.round((d.spent / d.total) * 100)}%`;
                document.getElementById('guest-cost').innerText = `â‚ª${Math.round(d.spent / 400)}`;
                document.getElementById('total-budget-in').value = d.total;
                draw(d.spent, d.remaining);
            } catch (e) { console.error(e); }
        }

        async function saveExp(name, id) {
            const val = document.getElementById(id).value;
            await fetch(`${API}/expenses`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category: name, amount: parseFloat(val) || 0, notes: "auto" })
            });
            fetchAll();
        }

        async function updateTotalBudget() {
            const val = document.getElementById('total-budget-in').value;
            // ×›××Ÿ ××¤×©×¨ ×œ×”×•×¡×™×£ ×§×¨×™××ª API ×œ×¢×“×›×•×Ÿ ×”-Total ×‘-Backend ×‘××™×“×ª ×”×¦×•×¨×š
            alert("×”×ª×§×¦×™×‘ ×”××ª×•×›× ×Ÿ ×¢×•×“×›×Ÿ ×œ-â‚ª" + val);
            fetchAll();
        }

        function draw(s, r) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [s, r], backgroundColor: ['#4f46e5', '#334155'], borderWidth: 0 }] },
                options: { cutout: '85%', plugins: { legend: { display: false } } }
            });
        }

        function toggleDropdown(id) { document.getElementById(id).classList.toggle('active'); }
        function saveDate() { localStorage.setItem('wedding_date', document.getElementById('date-in').value); toggleDropdown('settings'); }
        
        setInterval(() => {
            const wedding = new Date(localStorage.getItem('wedding_date') || "2026-05-20").getTime();
            const diff = wedding - new Date().getTime();
            if (diff > 0) {
                document.getElementById('days').innerText = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
                document.getElementById('hours').innerText = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                document.getElementById('minutes').innerText = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            }
        }, 1000);

        render();
        fetchAll();
    </script>
</body>
</html>
