<script>
    // ×”×›×ª×•×‘×ª ×”××¢×•×“×›× ×ª ×©×œ ×”×©×¨×ª ×©×œ×š ×‘-Render
    const API = "https://weddingplannerapp-i54n.onrender.com"; 
    let myChart;
    let localData = { spent: 0, total: 0 };
    
    const cats = [
        { name: '×”××§×•× ×•×”××•×•×™×¨×”', icon: 'ğŸ›ï¸', items: ['××•×œ× ××™×¨×•×¢×™×', '×¢×™×¦×•×‘ ×—×•×¤×”', '×ª××•×¨×” ×•×”×’×‘×¨×”', '×‘×¨ ×‘×¡×™×¡×™'] },
        { name: '×§×•×œ×™× ×¨×™×”', icon: 'ğŸ½ï¸', items: ['×§×™×™×˜×¨×™× ×’', '×‘×¨ ××œ×›×•×”×•×œ ××©×•×“×¨×’', '×¢××“×ª ××ª×•×§×™×', '×˜×¢×™××•×ª'] },
        { name: '××•×–×™×§×” ×•×‘×™×“×•×¨', icon: 'ğŸµ', items: ['DJ', '×œ×”×§×ª ×§×‘×œ×ª ×¤× ×™×', '××˜×¨×§×¦×™×•×ª ×•××¤×§×˜×™×'] },
        { name: '×ª×™×¢×•×“ ×•××“×™×”', icon: 'ğŸ“·', items: ['×¦×œ× ×¡×˜×™×œ×¡', '×¦×œ× ×•×™×“××•', '×¨×—×¤×Ÿ', '××’× ×˜×™×'] },
        { name: '×›×œ×” ×•×—×ª×Ÿ', icon: 'ğŸ‘°ğŸ¤µ', items: ['×©××œ×ª ×›×œ×”', '×—×œ×™×¤×ª ×—×ª×Ÿ', '××™×¤×•×¨ ×•×©×™×¢×¨', '×˜×‘×¢×•×ª'] }
    ];

    function render() {
        const container = document.getElementById('cat-list');
        container.innerHTML = '<h1 class="text-4xl font-black text-slate-800 mb-8 px-2 italic uppercase tracking-tighter">×‘×•× ×™× ××ª <span class="text-indigo-600">×”×—×ª×•× ×” ×©×œ× ×•.</span></h1>';
        cats.forEach((c, i) => {
            const id = `list-${i}`;
            container.innerHTML += `
                <div class="glass-card p-6 shadow-sm mb-4 border-r-4 border-indigo-400">
                    <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('${id}')">
                        <div class="flex items-center gap-4"><span class="text-2xl">${c.icon}</span><span class="text-xl font-bold text-slate-700">${c.name}</span></div>
                        <span class="text-gray-400 text-xs">×¤×™×¨×•×˜ â–¼</span>
                    </div>
                    <div id="${id}" class="dropdown-content mt-4 space-y-4 pt-4 border-t border-gray-100">
                        ${c.items.map(item => `
                            <div class="bg-gray-50/50 p-4 rounded-2xl flex flex-col gap-2">
                                <div class="flex justify-between items-center">
                                    <span class="font-bold text-slate-600 text-sm">${item}</span>
                                    <div class="flex gap-2 items-center">
                                        <input id="in-${item}" type="number" class="w-24 bg-white text-center rounded-lg py-1 shadow-inner outline-none font-black text-indigo-600 border border-gray-100" placeholder="â‚ª0">
                                        <button onclick="saveExp('${item}', 'in-${item}', 'note-${item}')" class="bg-emerald-500 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-md btn-update">×¢×“×›×Ÿ ğŸ’¾</button>
                                    </div>
                                </div>
                                <input id="note-${item}" type="text" placeholder="×”×¢×¨×”..." class="text-[11px] bg-transparent border-b border-gray-200 outline-none w-full text-slate-400 italic">
                            </div>`).join('')}
                    </div>
                </div>`;
        });
    }

    async function saveExp(cat, inputId, noteId) {
        const amount = parseFloat(document.getElementById(inputId).value) || 0;
        const note = document.getElementById(noteId).value;
        await fetch(`${API}/budget/add`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ category: cat, amount: amount, notes: note })
        });
        refreshFromServer();
    }

    async function updateBudgetTotal() {
        const amount = parseFloat(document.getElementById('total-target').value) || 0;
        // ×©×™× ×œ×‘: ×›××Ÿ ×”×›×ª×•×‘×ª ×—×™×™×‘×ª ×œ×”×™×•×ª ××“×•×™×§×ª
        await fetch(`${API}/budget/update_total?amount=${amount}`, { method: 'POST' });
        refreshFromServer();
    }

    async function refreshFromServer() {
        try {
            const res = await fetch(`${API}/budget/summary`);
            const data = await res.json();
            localData = data;
            updateUI();
        } catch (e) { console.error("Sync Error", e); }
    }

    function updateUI() {
        const total = localData.total || 0;
        const spent = localData.spent || 0;
        const rem = total - spent;
        const guests = parseInt(document.getElementById('guest-count').value) || 1;
        document.getElementById('rem-budget').innerText = `â‚ª${rem.toLocaleString()}`;
        document.getElementById('total-target').value = total;
        const pct = total > 0 ? Math.round((spent/total)*100) : 0;
        document.getElementById('pct-val').innerText = `${pct}%`;
        document.getElementById('guest-cost').innerText = `â‚ª${Math.round(spent/guests)}`;
        draw(spent, total);
    }

    function draw(s, t) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (myChart) myChart.destroy();
        const rem = t - s > 0 ? t - s : 0;
        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: { datasets: [{ data: [s, rem], backgroundColor: ['#4f46e5', 'rgba(255,255,255,0.05)'], borderWidth: 0 }] },
            options: { cutout: '82%', plugins: { legend: { display: false } }, animation: { duration: 1000 } }
        });
    }

    function saveWeddingDate() {
        const val = document.getElementById('date-in').value;
        if (val) { localStorage.setItem('wedding_date', val); updateCountdown(); }
    }

    function updateCountdown() {
        const saved = localStorage.getItem('wedding_date');
        if (!saved) return;
        const diff = new Date(saved).getTime() - new Date().getTime();
        if (diff > 0) {
            document.getElementById('days').innerText = String(Math.floor(diff/86400000)).padStart(2, '0');
            document.getElementById('hours').innerText = String(Math.floor((diff%86400000)/3600000)).padStart(2, '0');
            document.getElementById('minutes').innerText = String(Math.floor((diff%3600000)/60000)).padStart(2, '0');
            document.getElementById('seconds').innerText = String(Math.floor((diff%60000)/1000)).padStart(2, '0');
        }
    }

    function toggleDropdown(id) { document.getElementById(id).classList.toggle('active'); }
    render();
    refreshFromServer();
    setInterval(updateCountdown, 1000);
</script>
