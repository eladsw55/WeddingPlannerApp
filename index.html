<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Elite | AI Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: #f1f5f9; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .tab-active { background: #4f46e5; color: white; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3); }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-4xl mx-auto">
        <div class="flex gap-2 mb-8 bg-white/50 p-1.5 rounded-3xl shadow-inner">
            <button onclick="switchTab('tab-budget')" id="btn-budget" class="flex-1 py-4 rounded-2xl font-black text-sm transition-all tab-active">ğŸ’° ×ª×§×¦×™×‘</button>
            <button onclick="switchTab('tab-guests')" id="btn-guests" class="flex-1 py-4 rounded-2xl font-black text-sm transition-all text-slate-500">ğŸ‘¥ ××•×¨×—×™×</button>
            <button onclick="switchTab('tab-tasks')" id="btn-tasks" class="flex-1 py-4 rounded-2xl font-black text-sm transition-all text-slate-500">âœ… ××©×™××•×ª</button>
        </div>

        <div id="tab-budget" class="space-y-6">
            <div class="glass p-8 bg-slate-900 text-white text-center">
                <p class="text-indigo-400 text-[10px] font-bold uppercase tracking-widest mb-2">×™×ª×¨×” ×œ×©×™××•×©</p>
                <h2 id="rem-budget" class="text-5xl font-black mb-4">â‚ª0</h2>
                <div class="flex justify-center gap-6">
                    <div><p id="pct-val" class="text-xl font-bold">0%</p><p class="text-[8px] text-slate-400 uppercase">× ×™×¦×•×œ</p></div>
                    <div class="w-[1px] bg-slate-700 h-8"></div>
                    <div><input id="total-input" type="number" onchange="updateTotal()" class="bg-transparent text-xl font-bold w-24 text-center outline-none" placeholder="â‚ª0"><p class="text-[8px] text-slate-400 uppercase tracking-tighter">×ª×§×¦×™×‘ ×™×¢×“ (×œ×—×¥ ×œ×¢×¨×™×›×”)</p></div>
                </div>
            </div>
            <div id="budget-items" class="space-y-3"></div>
        </div>

        <div id="tab-guests" class="hidden space-y-6">
            <div class="grid grid-cols-3 gap-3">
                <div class="glass p-4 text-center">
                    <p id="g-confirmed" class="text-2xl font-black text-emerald-600">0</p>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">××’×™×¢×™×</p>
                </div>
                <div class="glass p-4 text-center">
                    <p id="g-total" class="text-2xl font-black text-slate-800">0</p>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">××•×–×× ×™×</p>
                </div>
                <div class="glass p-4 text-center">
                    <p id="g-maybe" class="text-2xl font-black text-amber-500">0</p>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">××•×œ×™</p>
                </div>
            </div>
            <div class="glass p-6">
                <h3 class="font-bold mb-4">×”×•×¡×¤×ª ××•×¨×— ×—×“×©</h3>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <input id="g-name" type="text" placeholder="×©× ×”××•×¨×—" class="col-span-2 p-3 bg-slate-100 rounded-xl outline-none focus:ring-2 ring-indigo-500">
                    <input id="g-qty" type="number" placeholder="×›××•×ª" class="p-3 bg-slate-100 rounded-xl outline-none" value="1">
                    <select id="g-side" class="p-3 bg-slate-100 rounded-xl outline-none">
                        <option value="×—×ª×Ÿ">×¦×“ ×—×ª×Ÿ</option>
                        <option value="×›×œ×”">×¦×“ ×›×œ×”</option>
                    </select>
                </div>
                <button onclick="addGuest()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg">×”×•×¡×£ ×œ×¨×©×™××” âœ¨</button>
            </div>
            <div id="guest-list" class="space-y-3"></div>
        </div>

        <div id="tab-tasks" class="hidden space-y-6">
            <div class="glass p-6">
                <h3 class="text-xl font-black text-slate-800 mb-6">××©×™××•×ª ×œ×‘×™×¦×•×¢ ğŸ•Šï¸</h3>
                <div id="tasks-list" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://weddingplannerapp-i54n.onrender.com"; // ×•×•×“× ×©×–×” ×”-URL ×©×œ×š
        let data = { budget: {}, guests: [], tasks: [] };

        function switchTab(tabId) {
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('[id^="btn-"]').forEach(btn => btn.classList.remove('tab-active', 'text-slate-500'));
            const activeBtn = document.getElementById('btn-' + tabId.split('-')[1]);
            activeBtn.classList.add('tab-active');
        }

        async function refresh() {
            try {
                const [b, g, t] = await Promise.all([
                    fetch(`${API}/budget/summary`).then(r => r.json()),
                    fetch(`${API}/guests`).then(r => r.json()),
                    fetch(`${API}/tasks`).then(r => r.json())
                ]);
                data = { budget: b, guests: g, tasks: t };
                render();
            } catch(e) { console.error("Sync Error"); }
        }

        async function updateTotal() {
            const val = document.getElementById('total-input').value;
            await fetch(`${API}/budget/update_total?amount=${val}`, {method: 'POST'});
            refresh();
        }

        async function addGuest() {
            const name = document.getElementById('g-name').value;
            const qty = document.getElementById('g-qty').value;
            const side = document.getElementById('g-side').value;
            if(!name) return;
            await fetch(`${API}/guests/add`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, count: qty, status: 'confirmed', side})
            });
            document.getElementById('g-name').value = "";
            confetti({particleCount: 100, spread: 70, origin: {y: 0.6}});
            refresh();
        }

        async function toggleTask(id) {
            await fetch(`${API}/tasks/toggle/${id}`, {method: 'POST'});
            refresh();
        }

        function render() {
            // Render Budget
            document.getElementById('rem-budget').innerText = `â‚ª${(data.budget.total - data.budget.spent).toLocaleString()}`;
            document.getElementById('total-input').value = data.budget.total;
            document.getElementById('pct-val').innerText = `${Math.round((data.budget.spent/data.budget.total)*100 || 0)}%`;
            
            // Render Guests
            let confirmed = 0, total = 0;
            const gList = document.getElementById('guest-list');
            gList.innerHTML = data.guests.map(g => {
                total += g.count;
                if(g.status === 'confirmed') confirmed += g.count;
                return `<div class="glass p-4 flex justify-between items-center">
                            <div><p class="font-bold">${g.name} (${g.count})</p><p class="text-[10px] text-slate-400 font-bold">${g.side}</p></div>
                            <span class="bg-emerald-100 text-emerald-700 text-[10px] font-bold px-2 py-1 rounded-full uppercase">××’×™×¢</span>
                        </div>`;
            }).join('');
            document.getElementById('g-confirmed').innerText = confirmed;
            document.getElementById('g-total').innerText = total;

            // Render Tasks
            document.getElementById('tasks-list').innerHTML = data.tasks.map(t => `
                <div onclick="toggleTask(${t.id})" class="flex items-center gap-4 p-4 glass cursor-pointer border-2 ${t.completed ? 'border-emerald-500 opacity-60' : 'border-transparent'}">
                    <div class="w-6 h-6 rounded-full border-2 ${t.completed ? 'bg-emerald-500 border-emerald-500' : 'border-slate-300'} flex items-center justify-center text-white text-xs">${t.completed ? 'âœ“' : ''}</div>
                    <span class="${t.completed ? 'line-through text-slate-400' : 'font-bold text-slate-700'}">${t.title}</span>
                </div>
            `).join('');
        }

        refresh();
    </script>
</body>
</html>
