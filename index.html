<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Elite Pro | Pure UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background: linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.4)), url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-attachment: fixed; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-radius: 30px; }
        .dark-stats { background: #1a2233; color: white; border-radius: 35px; position: relative; display: flex; flex-direction: column; align-items: center; }
        .dropdown-content { display: none; }
        .dropdown-content.active { display: block; animation: slideIn 0.3s ease; }
        .chart-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        
        <div class="glass-card mb-8 p-8 flex flex-row-reverse justify-between items-center shadow-2xl">
            <div class="text-right">
                <h2 class="text-2xl font-black text-slate-800">×”×¡×¤×™×¨×” ×œ××—×•×¨...</h2>
                <div class="flex gap-2 mt-2">
                    <input id="date-in" type="datetime-local" class="text-xs border rounded-lg px-2 py-1 outline-none">
                    <button onclick="saveWeddingDate()" class="text-[10px] bg-indigo-600 text-white px-2 py-1 rounded-lg">×¢×“×›×Ÿ ×ª××¨×™×š âš™ï¸</button>
                </div>
            </div>
            <div id="countdown" class="flex flex-row-reverse gap-6 text-indigo-600 font-black text-4xl">
                <div class="text-center"><span id="days">00</span><p class="text-[10px] text-gray-400">×™××™×</p></div>
                <div class="text-center"><span id="hours">00</span><p class="text-[10px] text-gray-400">×©×¢×•×ª</p></div>
                <div class="text-center"><span id="minutes">00</span><p class="text-[10px] text-gray-400">×“×§×•×ª</p></div>
                <div class="text-center text-indigo-400 opacity-70"><span id="seconds">00</span><p class="text-[10px] text-gray-400">×©× ×™×•×ª</p></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div id="cat-list" class="lg:col-span-7 space-y-4">
                <h1 class="text-4xl font-black text-slate-800 mb-8 px-2 italic">× ×™×”×•×œ <span class="text-indigo-600">×”×—×’×™×’×”.</span></h1>
            </div>

            <div class="lg:col-span-5">
                <div class="dark-stats p-10 sticky top-10 shadow-2xl min-h-[600px]">
                    <div class="w-full text-center mb-6">
                        <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">×™×ª×¨×” ×©× ×•×ª×¨×”</p>
                        <h3 id="rem-budget" class="text-5xl font-black text-white mt-2">â‚ª0</h3>
                    </div>
                    
                    <div class="relative w-full aspect-square max-w-[280px] mb-8">
                        <canvas id="mainChart"></canvas>
                        <div class="chart-center">
                            <p id="pct-val" class="text-4xl font-black text-white">0%</p>
                            <p class="text-gray-400 text-[10px] font-bold uppercase">× ×™×¦×•×œ</p>
                        </div>
                    </div>

                    <div class="w-full space-y-4">
                        <div class="bg-white/5 border border-white/10 p-5 rounded-3xl">
                            <p class="text-gray-400 text-[10px] uppercase font-bold mb-1">×ª×§×¦×™×‘ ×™×¢×“ ×›×•×œ×œ</p>
                            <div class="flex gap-2">
                                <input id="total-target" type="number" class="bg-transparent text-2xl font-black w-full outline-none text-white" placeholder="×”×–×Ÿ ×ª×§×¦×™×‘">
                                <button onclick="updateBudgetTotal()" class="bg-emerald-500 px-4 py-1 rounded-xl text-xs font-bold shadow-md">×¢×“×›×Ÿ âœ…</button>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-gray-800/50 p-4 rounded-2xl text-center"><p class="text-gray-400 text-[10px] uppercase mb-1">×›×™×¡×•×™ ×œ××•×¨×—</p><p id="guest-cost" class="text-xl font-bold italic">â‚ª0</p></div>
                            <div class="bg-gray-800/50 p-4 rounded-2xl text-center"><p class="text-gray-400 text-[10px] uppercase mb-1">××•×–×× ×™×</p><input id="guest-count" type="number" onchange="updateUI()" class="bg-transparent text-xl font-bold text-indigo-400 w-full text-center outline-none" value="400"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://weddingplannerapp-i54n.onrender.com";
        let myChart;
        let localData = { spent: 0, total: 0 };
        const cats = [
            { name: '×”××§×•× ×•×”××•×•×™×¨×”', icon: 'ğŸ›ï¸', items: ['××•×œ×', '×¢×™×¦×•×‘', '×‘×¨'] },
            { name: '××“×™×” ×•×‘×™×“×•×¨', icon: 'ğŸ“·', items: ['DJ', '×¦×œ×', '××’× ×˜×™×'] }
        ];

        function render() {
            const container = document.getElementById('cat-list');
            container.innerHTML = '<h1 class="text-4xl font-black text-slate-800 mb-8 px-2 italic">× ×™×”×•×œ <span class="text-indigo-600">×”×—×’×™×’×”.</span></h1>';
            cats.forEach((c, i) => {
                const id = `list-${i}`;
                container.innerHTML += `
                    <div class="glass-card p-6 shadow-sm mb-4">
                        <div class="flex justify-between items-center cursor-pointer" onclick="toggleDropdown('${id}')">
                            <div class="flex items-center gap-4"><span class="text-2xl">${c.icon}</span><span class="text-xl font-bold text-slate-700">${c.name}</span></div>
                            <span class="text-gray-300">â–¼</span>
                        </div>
                        <div id="${id}" class="dropdown-content mt-4 space-y-4 pt-4 border-t">
                            ${c.items.map(item => `
                                <div class="bg-white/40 p-4 rounded-2xl flex flex-col gap-2">
                                    <div class="flex justify-between items-center">
                                        <span class="font-bold text-slate-600">${item}</span>
                                        <div class="flex gap-2 items-center">
                                            <input id="in-${item}" type="number" class="w-24 bg-white text-center rounded-lg py-1 outline-none font-bold" placeholder="â‚ª0">
                                            <button onclick="saveExp('${item}', 'in-${item}', 'note-${item}')" class="bg-emerald-500 text-white px-3 py-1 rounded-lg text-xs font-bold shadow-md">×¢×“×›×Ÿ ğŸ’¾</button>
                                        </div>
                                    </div>
                                    <input id="note-${item}" type="text" placeholder="×”×¢×¨×” ×œ×¡×¢×™×£..." class="text-xs bg-transparent border-b border-gray-200 outline-none w-full text-slate-500 italic">
                                </div>`).join('')}
                        </div>
                    </div>`;
            });
        }

        async function saveExp(cat, inputId, noteId) {
            const amount = parseFloat(document.getElementById(inputId).value) || 0;
            const note = document.getElementById(noteId).value;
            await fetch(`${API}/budget/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category: cat, amount: amount, notes: note })
            });
            refreshFromServer();
        }

        async function updateBudgetTotal() {
            const amount = parseFloat(document.getElementById('total-target').value);
            // Optimistic update
            localData.total = amount;
            updateUI();
            
            await fetch(`${API}/budget/update_total?amount=${amount}`, { method: 'POST' });
            refreshFromServer();
        }

        async function refreshFromServer() {
            try {
                const res = await fetch(`${API}/budget/summary`);
                localData = await res.json();
                updateUI();
            } catch (e) { console.error("Syncing..."); }
        }

        function updateUI() {
            const total = localData.total || 0;
            const spent = localData.spent || 0;
            const rem = total - spent;
            const guests = parseInt(document.getElementById('guest-count').value) || 1;

            document.getElementById('rem-budget').innerText = `â‚ª${rem.toLocaleString()}`;
            document.getElementById('total-target').value = total;
            document.getElementById('pct-val').innerText = `${total > 0 ? Math.round((spent/total)*100) : 0}%`;
            document.getElementById('guest-cost').innerText = `â‚ª${Math.round(spent/guests)}`;
            draw(spent, rem);
        }

        function draw(s, r) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [s, r > 0 ? r : 0], backgroundColor: ['#4f46e5', '#334155'], borderWidth: 0 }] },
                options: { cutout: '85%', plugins: { legend: { display: false } } }
            });
        }

        function saveWeddingDate() {
            const val = document.getElementById('date-in').value;
            if (val) {
                localStorage.setItem('wedding_date', val);
                updateCountdown();
            }
        }

        function updateCountdown() {
            const saved = localStorage.getItem('wedding_date');
            if (!saved) return;
            const diff = new Date(saved).getTime() - new Date().getTime();
            if (diff > 0) {
                document.getElementById('days').innerText = String(Math.floor(diff/86400000)).padStart(2, '0');
                document.getElementById('hours').innerText = String(Math.floor((diff%86400000)/3600000)).padStart(2, '0');
                document.getElementById('minutes').innerText = String(Math.floor((diff%3600000)/60000)).padStart(2, '0');
                document.getElementById('seconds').innerText = String(Math.floor((diff%60000)/1000)).padStart(2, '0');
            }
        }

        function toggleDropdown(id) { document.getElementById(id).classList.toggle('active'); }

        render();
        refreshFromServer();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
