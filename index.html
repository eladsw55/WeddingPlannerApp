    <script>
        const API_URL = "https://weddingplannerapp-i54n.onrender.com";
        let WEDDING_ID = localStorage.getItem('wedding_id');

        // Helper: API Call
        async function api(path, method = 'GET', body = null) {
            const options = { method, headers: { 'Content-Type': 'application/json' } };
            if (body) options.body = JSON.stringify(body);
            const res = await fetch(`${API_URL}${path}`, options);
            if (!res.ok) throw new Error('API Error');
            return res.json();
        }

        // Initialize App
        async function init() {
            if (!WEDDING_ID) {
                const w = await api('/weddings', 'POST', {
                    groom_name: "×™×•×¡×™", bride_name: "×—×Ÿ", 
                    wedding_date: "2026-08-15", total_budget: 165000
                });
                WEDDING_ID = w.id;
                localStorage.setItem('wedding_id', WEDDING_ID);
            }
            refreshAll();
        }

        async function refreshAll() {
            try {
                const dash = await api(`/weddings/${WEDDING_ID}/dashboard`);
                const wed = await api(`/weddings/${WEDDING_ID}`);
                
                // Update Home
                document.getElementById('display-names').innerText = `${wed.bride_name} ×•${wed.groom_name}`;
                document.getElementById('days-left').innerText = dash.days_remaining;
                document.getElementById('display-date').innerText = `ğŸ“… ${new Date(wed.wedding_date).toLocaleDateString('he-IL', {day:'numeric', month:'long', year:'numeric'})}`;
                document.getElementById('control-bar').style.width = `${dash.control_percentage}%`;
                document.getElementById('control-percent').innerText = `${dash.control_percentage}%`;
                document.getElementById('budget-remaining').innerText = `â‚ª${dash.budget_remaining.toLocaleString()}`;
                document.getElementById('tasks-urgent').innerText = dash.tasks_urgent;
                
                // Set Emoji
                const emojis = ['ğŸ˜°', 'ğŸ˜', 'ğŸ˜Š', 'ğŸ˜Œ'];
                document.getElementById('control-emoji').innerText = emojis[Math.floor(dash.control_percentage / 26)];
                
                loadCategories();
                loadTasks();
            } catch (e) { showToast('×©×’×™××” ×‘×¡× ×›×¨×•×Ÿ × ×ª×•× ×™×', 'âš ï¸'); }
        }

        async function loadCategories() {
            const cats = await api(`/weddings/${WEDDING_ID}/budget`);
            document.getElementById('categories-list').innerHTML = cats.map(c => `
                <div class="card p-5">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex gap-3">
                            <span class="text-3xl">${c.icon}</span>
                            <div>
                                <h4 class="font-bold text-slate-800">${c.name}</h4>
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">â‚ª${c.actual_amount.toLocaleString()} / â‚ª${c.planned_amount.toLocaleString()}</p>
                            </div>
                        </div>
                        <span class="text-xs font-black ${c.actual_amount > c.planned_amount ? 'text-red-500' : 'text-emerald-500'} bg-slate-50 px-2 py-1 rounded-lg">
                            ${Math.round(c.percentage_spent)}%
                        </span>
                    </div>
                    <div class="h-1.5 bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full ${c.actual_amount > c.planned_amount ? 'bg-red-500' : 'bg-indigo-500'}" style="width: ${Math.min(c.percentage_spent, 100)}%"></div>
                    </div>
                </div>
            `).join('');
        }

        async function loadTasks() {
            const tasks = await api(`/weddings/${WEDDING_ID}/tasks`);
            document.getElementById('tasks-list').innerHTML = tasks.map(t => `
                <div class="card p-4 flex items-center gap-4 ${t.is_completed ? 'opacity-50' : ''}">
                    <input type="checkbox" ${t.is_completed ? 'checked' : ''} onchange="toggleTask('${t.id}')" class="w-6 h-6 accent-indigo-600 rounded-full">
                    <div class="flex-1">
                        <p class="font-bold text-slate-800 ${t.is_completed ? 'line-through' : ''}">${t.title}</p>
                        ${t.is_urgent ? '<span class="text-[9px] font-black text-orange-500 uppercase tracking-widest">âš ï¸ ×“×—×•×£</span>' : ''}
                    </div>
                    <button onclick="deleteTask('${t.id}')" class="text-slate-300 hover:text-red-500 transition">ğŸ—‘ï¸</button>
                </div>
            `).join('');
        }

        async function toggleTask(id) {
            await api(`/tasks/${id}/complete`, 'PATCH');
            refreshAll();
            showToast('×”××©×™××” ×¢×•×“×›× ×”');
        }

        // Tabs & Modals
        function switchTab(name) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-'+name).classList.add('active');
            document.querySelectorAll('[id^="nav-text-"]').forEach(el => el.classList.replace('text-indigo-600', 'text-slate-400'));
            document.getElementById('nav-text-'+name).classList.replace('text-slate-400', 'text-indigo-600');
        }

        function showModal(title, html) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('modal').classList.add('show');
        }

        function closeModal() { document.getElementById('modal').classList.remove('show'); }

        function showToast(msg, icon = 'âœ…') {
            const t = document.getElementById('toast');
            document.getElementById('toast-message').innerText = msg;
            document.getElementById('toast-icon').innerText = icon;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // Start
        init();
    </script>
